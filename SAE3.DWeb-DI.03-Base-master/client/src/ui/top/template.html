<div class="top flex flex-col flex-wrap bg-blue-color text-white px-6 py-4 rounded-lg opacity-90 w-1/3">
    <h1 class="2xl:text-xl text-sm h-16">{{movie_title}}</h1>
    <div class="flex flex-row justify-between bg-green-color p-2 rounded-md">
        <p>{{genre}}</p>
    </div>

    <div class="flex flex-row justify-between mt-2">
        <p>{{duration_minutes}} minutes</p>
        <p>{{release_date}}</p>
        <p>{{rating}}</p>
    </div>
</div>
